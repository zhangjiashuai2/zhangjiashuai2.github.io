        <div class="container">
          <img src="主要角色1-吉姆·哈克.jpg" alt="图片1" class="image">
          <div class="text">
              <h2 class="title">吉姆·哈克（Jim Hacker）</h2>
              <p class="paragraph">报社主编出身的政客；前期缺乏政治经验，常常被秘书长汉弗莱挖坑，后来迅速成长，逐渐养成“杀手本能”，一路从内阁大臣升任为内阁首相。</p>
            </div>
          </div>
        </div>
        
        <div class="container">
          <img src="主要角色2-汉弗莱·阿普比.jpg" alt="图片2" class="image">
          <div class="text">
              <h2 class="title">汉弗莱·阿普比（Sir Humphrey Appleby）</h2>
              <p class="paragraph">有着丰富的政治经验和深厚的城府。最擅长把一句“NO”复杂化一大段言辞含糊、意义不明、颠来倒去、不知所云的废话，弄的大臣经常用糊涂的眼神看着他。</p>
            </div>
          </div>
        </div>
        
        <div class="container">
          <img src="主要角色3-伯纳德·伍列.jpg" alt="图片3" class="image">
          <div class="text">
              <h2 class="title">伯纳德·伍列（Bernard Woolley）</h2>
              <p class="paragraph">为人低调，有些热衷于咬文嚼字，实际上非常聪明，在哈克和汉弗莱之间走钢丝。当两人唇枪舌战时，会时不时插上一两句，起到画龙点睛的效果。</p>
            </div>
          </div>
        </div>
